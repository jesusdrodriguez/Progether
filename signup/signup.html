<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Progether</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<link rel="stylesheet" href="assets/css/main.css" />
		<header id="header">
				<h1>Progether</h1>
				<p>Collaborative Programming made easy.</p>
        <h3 class="form-signup-heading"><font color="white">Sign Up</font></h3>  
        </header>
	   </head>
  <body>
<!-- Signup Form --> 
         
      <form id="signup-form" method="post" action="#">   
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      </form>
      <form id="signup-form" method="post" action="#">   
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </form>
      <form id="signup-form" method="post" action="#">   
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
      </form>
      <form id="signup-form" method="post" action="#">   
        <input type="password" id="ConfirmPassword" class="form-control" placeholder="Confirm Password" required autofocus>
      </form>
      <form>
        <input type="submit" value="Sign Up" />
        <input type="submit" value="Log in"/>
      </form>

     		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
		
					<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Progether.</li><li>Credits: HTML5 UP</a></li>
				</ul>
			</footer>

		
			<script src="assets/js/main.js"></script>

  </body>
</html>
